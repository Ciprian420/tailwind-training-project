<div class="w-full flex justify-center">

  <!-- Register Section -->
  <div class="w-full md:w-1/2 flex flex-col">
    <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
      <p class="text-center text-3xl">Join Us.</p>
      <form class="flex flex-col pt-3 md:pt-8" onsubmit="event.preventDefault();">
        <div class="flex flex-col pt-4">
          <label for="name" class="text-lg">Name</label>
          <input #nameSignup type="text" id="name" placeholder="John Smith" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline" />
        </div>

        <div class="flex flex-col pt-4">
          <label for="email" class="text-lg">Email</label>
          <input type="text " #emailSignup id="email" placeholder="your@email.com" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline" />
        </div>

        <div class="flex flex-col pt-4">
          <label for="password" class="text-lg">Password</label>
          <input type="password" #passwordSignup id="password" placeholder="Password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline" />
        </div>


        <input type="submit" value="Register" class="bg-black text-white font-bold text-lg hover:bg-gray-700 p-2 mt-8" (click)="onSignup(emailSignup.value, passwordSignup.value)" [routerLink]="signInVerification()"/>
      </form>
      <div class="text-center pt-12 pb-12">
        <p>Already have an account? <a href="login.html" class="underline font-semibold" routerLink="/login">Log in here.</a></p>
      </div>
    </div>

  </div>

  <!-- Image Section -->
</div>
